<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>원페이지 포트폴리오</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
    <!-- 헤더: 육각형 탭 메뉴 -->
    <div class="hex-header">
    <div class="hex-tab active" data-index="0" style="background:#ebe5fb;"><span>표지</span></div>
    <div class="hex-tab" data-index="1" style="background:#e5f1fb;"><span>프로필</span></div>
    <div class="hex-tab" data-index="2" style="background:#fbe5ea;"><span>포트폴리오</span></div>
    <div class="hex-tab" data-index="3" style="background:#e5fbee;"><span>갤러리</span></div>
    <div class="hex-tab" data-index="4" style="background:#fdf6e0;"><span>메시지</span></div>
</div>

    <div class="portfolio-container">
    <div class="polaroid-frame">
        <img class="thumbnail" id="portfolio-image" src="images/profile/이미지 예1.jpg" alt="Cover Image" />
        <img class="frame" src="images/frame2.png" alt="폴라로이드 프레임" />
    </div>
    <div class="portfolio-description">
    <div class="desc" id="desc-0">표지 내용 작성</div>
    <div class="desc" id="desc-1" style="display:none;">
        <h2>프로필</h2>
        <p>프로필 내용</p>
    </div>
    <div class="desc" id="desc-2" style="display:none;">
        <h2>포트폴리오</h2>
        <p>포트폴리오 내용</p>
    </div>
    <div class="desc" id="desc-3" style="display:none;">
        <h2>갤러리</h2>
        <p>디지털 사진 디자인 수업 때 야외 촬영한 작품 사진 및 이미지 갤러리</p>
    </div>
    <div class="desc" id="desc-4" style="display:none;">
        <h2>메시지</h2>
        <form id="message-form">
        <textarea placeholder="메시지를 남겨주세요" required></textarea>
        <button type="submit">전송</button>
        </form>
    </div>
    </div>
</div>

    <!-- 스크롤 트리거용 빈 div -->
    <div id="trigger-0" class="trigger"></div>
    <div id="trigger-1" class="trigger"></div>
    <div id="trigger-2" class="trigger"></div>
    <div id="trigger-3" class="trigger"></div>
    <div id="trigger-4" class="trigger"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollToPlugin.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/ScrollMagic.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/ScrollMagic.min.js"></script>
<script src="index.js"></script>
</body>
</html>
